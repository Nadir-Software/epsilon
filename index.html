<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon</title>

    <link rel="stylesheet" href="CSS/main.css">
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5519/5519943.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="body-dark">
    <div class="header">
        <span tabindex="0" onclick="openLink('home')" class="material-symbols-rounded">home</span>

        <h1 style="cursor: pointer;" onclick="openLink('github')">Epsilon</h1>

        <span tabindex="0" onclick="changeTheme('light')" class="material-symbols-rounded" id="theme">light_mode</span>
    </div>

    <div class="response">
        <div class="response-text" id="response-text">
            <span class="material-symbols-rounded decorative">
                description
            </span>

            <p>Text will appear here once you ask a question</p>
        </div>

        <div class="response-images" id="response-images">
            <span class="material-symbols-rounded decorative">
                photo_library
            </span>

            <p>Images will appear here once you ask a question</p>
        </div>
    </div>

    <div class="container">
        <span tabindex="0" onclick="copy('article')" class="material-symbols-rounded" id="copy">content_copy</span>
        <span tabindex="0" onclick="openLink('article')" class="material-symbols-rounded" id="wikipedia">open_in_new</span>

        <div class="material-textfield">
            <input id="input" placeholder=" " type="text" spellcheck="true">
            <label>Ask me anything</label>
        </div>

        <span tabindex="0" onclick="understand()" class="material-symbols-rounded" id="send">send</span>
    </div>

    <!-- JS -->
    <script src="JS/main.js"></script>
    <script src="JS/links.js"></script>
    <script src="JS/copy.js"></script>
    <script src="JS/shortcut.js"></script>
    <script src="JS/theme.js"></script>
</body>
</html>
