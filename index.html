<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon</title>

    <link rel="stylesheet" href="CSS/main.css">
    
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5519/5519943.png" type="image/x-icon">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="header">
        <span onclick="openLink('github')" class="material-symbols-rounded">code</span>

        <h1>Epsilon</h1>

        <span onclick="openLink('home')" class="material-symbols-rounded">home</span>
    </div>

    <div class="response">
        <div class="response-text" id="response-text">
            <span class="material-symbols-rounded decorative">
                description
            </span>

            <p>Text will appear here once you ask a question</p>
        </div>

        <div class="response-images" id="response-images">
            <span class="material-symbols-rounded decorative">
                photo_library
            </span>

            <p>Images will appear here once you ask a question</p>
        </div>
    </div>

    <div class="container">
        <div class="material-textfield">
          <input oninput="understand()" id="input" placeholder=" " type="text" autofocus>
          <label>Ask me anything</label>
        </div>
    </div>

    <!-- JS -->
    <script src="JS/links.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
